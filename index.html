<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS NQT Preparation Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TCS NQT Preparation Tracker</h1>
        
        <div class="sections">
            <!-- Quantitative Section -->
            <div class="section">
                <h2>Quantitative Aptitude</h2>
                <ul id="quantitative-list"></ul>
            </div>
            
            <!-- Reasoning Section -->
            <div class="section">
                <h2>Reasoning Ability</h2>
                <ul id="reasoning-list"></ul>
            </div>
            
            <!-- Verbal Section -->
            <div class="section">
                <h2>Verbal Ability</h2>
                <ul id="verbal-list"></ul>
            </div>
        </div>
        
        <button id="reset-btn">Reset All Progress</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
