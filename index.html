<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS NQT Preparation Tracker</title>
    <meta name="description" content="Free TCS NQT exam tracker for Quantitative, Reasoning & Verbal sections. Auto-saves progress. Covers all 2026 syllabus topics.">
    <meta name="keywords" content="TCS NQT tracker, TCS preparation tool, NQT syllabus manager, TCS exam planner, quantitative reasoning verbal tracker">
    <link rel="canonical" href="https://sidd2512.github.io/TCS-Preparation-Tracker/">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TCS NQT Preparation Tracker</h1>
        
        <div class="sections">
            <!-- Quantitative Section -->
            <div class="section">
                <h2>Quantitative Aptitude</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="quantitative-progress-bar"></div>
                    <span class="progress-percent" id="quantitative-progress-percent">0%</span>
                </div>
                <ul id="quantitative-list"></ul>
            </div>

            <!-- Reasoning Section -->
            <div class="section">
                <h2>Reasoning Ability</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="reasoning-progress-bar"></div>
                    <span class="progress-percent" id="reasoning-progress-percent">0%</span>
                </div>
                <ul id="reasoning-list"></ul>
            </div>

            <!-- Verbal Section -->
            <div class="section">
                <h2>Verbal Ability</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="verbal-progress-bar"></div>
                    <span class="progress-percent" id="verbal-progress-percent">0%</span>
                </div>
                <ul id="verbal-list"></ul>
            </div>
        </div>
        
        <button id="reset-btn">Reset All Progress</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
